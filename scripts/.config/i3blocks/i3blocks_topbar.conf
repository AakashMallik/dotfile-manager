# global settings
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=0

# CPU usage
[cpu_usage]
command=~/.i3_scripts/i3blocks/cpu.pl '#ffffff' '#5b1db7' '#000000'
interval=10
markup=pango

# RAM usage
[memory]
command=~/.i3_scripts/i3blocks/ram.pl '#ffffff' '#b71c39' '#5b1db7'
separator=false
interval=15
markup=pango

# Disk usage
[disk]
command=~/.i3_scripts/i3blocks/disk.pl '#ffffff' '#016466' '#b71c39'
separator=false
interval=5
markup=pango

# #load average
# [load_average]
# label=ï‚€
# interval=10
